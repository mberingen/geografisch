<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <title>Geo-Grafisch &middot; yeah!</title>
    <link rel='shortcut icon' href='{{site.staticurl}}/img/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="{{site.staticurl}}/css/normalize.css">
    <link rel='stylesheet' href='{{site.staticurl}}/fonts/open-sans.css'>
    <link rel='stylesheet' href='{{site.staticurl}}/css/styles.css'>
    {% if page.extrajs %}<script src={{page.extrajs}} type="text/javascript"></script>{% endif %}

    <script src="{{site.staticurl}}/js/vendor/modernizr-2.6.1.min.js"></script>
</head>
<body>

<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

<div class='container'>

    <header>
        <div class="row">
            <div class="span6">image</div>
            <div id="logo" class="span6"></div>
        </div>

        <hr>

        <nav id="main-menu" class="row">
            <ul>
                {% for link in site.navigation %}
                <li  id="{{ link.text | downcase }}" class="span3{% if forloop.first %} first{% endif %}{% if page.url == link.url %} active{% endif %}{% if forloop.last %} last{% endif %}">
                    <a class="{{ active }}" href="{{site.baseurl}}{{ link.url }}"><span>{{ link.text }}</span></a>
                </li>
                {% endfor %}
            </ul>
        </nav>

        <hr>

    </header>

    <div id="main">
        <h1>Home</h1>
        <p>&nbsp;</p>
    </div>

    <footer>

    </footer>

</div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{site.staticurl}}/js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
<script src="{{site.staticurl}}/js/plugins.js"></script>
<script src="{{site.staticurl}}/js/main.js"></script>

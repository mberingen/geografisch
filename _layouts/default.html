<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <title>Geo-Grafisch &middot; yeah!</title>
  <link rel='shortcut icon' href='{{site.baseurl}}/images/favicon.ico' type='image/x-icon' />
  <link rel='stylesheet' href='{{site.baseurl}}/fonts/open-sans.css'>
  <link rel='stylesheet' href='{{site.baseurl}}/app.css'>
</head>
<body>
  <div id='container'>

    <header>
      <nav>
        <ul class="nav-list">
          {% for link in site.navigation %}
            {% assign current = nil %}
            {% if page.url == link.url %}
              {% assign current = 'current' %}
            {% endif %}

            <li class="nav-list-item{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}nav-list-item-last{% endif %}">
              <a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <div id='main'>
      <div class="intro">
        <div class="title" markdown="1">
          <h1>{{page.title}}</h1>
        </div>
      </div>

      {{content}}

    </div>
  </div>

  <div id='footer'>
    <div class="footer-content">
      Made by <a href="http://developmentseed.org">Development Seed</a>, Source Code on <a href="http://github.com/prose/bootstrap">GitHub</a>
    </div>
  </div>
</body>
</html>

<head>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <title>Geo-Grafisch &middot; {{ page.title }}</title>
    <link rel='shortcut icon' href="{{ site.STATIC_URL }}/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ site.STATIC_URL }}/css/normalize.css">
    <link rel="stylesheet" href="{{ site.STATIC_URL }}/fonts/open-sans.css">
    <link rel="stylesheet" href="{{ site.STATIC_URL }}/css/main.css">

    {% if page.extra_styles %}<link rel="stylesheet" href="{{ page.extra_styles }}">{% endif %}

</head>
<body>
    <section id="intro">
        <div class="container">
            <header>
                <div class="header-map"></div>
                <div class="logo"></div>
            </header>
        </div>
    </section>

    {% include menu.html %}

    {{ content }}

    {% include footer.html %}


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{site.staticurl}}/js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
    <script src="{{ site.STATIC_URL }}/js/vendor/modernizr-2.6.1.min.js"></script>
    <!--<script src="{{ site.STATIC_URL }}/js/vendor/jquery.stellar.js"></script>-->
    <script src="{{ site.STATIC_URL }}/js/vendor/jquery.scrollto.js"></script>
    <script src="{{ site.STATIC_URL }}/js/vendor/jquery.waypoints.min.js"></script>
    <script src="{{ site.STATIC_URL }}/js/plugins.js"></script>
    <script src="{{ site.STATIC_URL }}/js/main.js"></script>
    {% if page.extrajs %}<script src={{ page.extrajs }} type="text/javascript"></script>{% endif %}
